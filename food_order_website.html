<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Food Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Food Order Form</h2>
    <form id="orderForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="food">Select Food Item:</label>
      <select id="food" name="food">
        <option value="pizza">Pizza</option>
        <option value="burger">Burger</option>
        <option value="pasta">Pasta</option>
        <option value="sandwich">Sandwich</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <label for="instructions">Special Instructions:</label>
      <textarea id="instructions" name="instructions" rows="3"></textarea>

      <button type="submit">Place Order</button>
    </form>
    <div id="confirmation" style="display:none; margin-top: 15px; color: green;"></div>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const food = document.getElementById('food').value;
      const quantity = document.getElementById('quantity').value;
      const instructions = document.getElementById('instructions').value;
      const confirmation = document.getElementById('confirmation');
      confirmation.innerHTML = `Thank you, ${name}! Your order for ${quantity} ${food}(s) has been placed.` + (instructions ? ` Note: ${instructions}` : '');
      confirmation.style.display = 'block';
    });
  </script>
</body>
</html>
